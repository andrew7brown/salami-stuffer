<ion-header>

  <ion-navbar id="dark">
    <ion-title class="dark">Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
	<ion-card-content>
	  <div class="location">{{name}}</div>
      <img class="main-image"src={{url}}>
      <!-- <div class="coordinate">Latitude: {{latitude}} </div>
	    <div class="coordinate">Longitude: {{longitude}} </div> -->
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let photo of photos; let idx = index" (click)="setUrl(idx)" clickable>

  	<ion-card-content >
  	  <span>
  	    <div class="date">{{photo.date.monthValue}}/{{photo.date.dayOfMonth}}</div>
  	    <div class="timestamp">{{photo.timestamp.hour}}:{{photo.timestamp.minute}}</div>
        <p> {{photo.saveUri}}</p>
        <retrieved-img [imageName]="photo.saveUri"> </retrieved-img>
  	  </span>
    </ion-card-content>

  	<ion-card-content *ngFor="let result of photo.results">
  	    <div> {{result.tags}} </div>
    </ion-card-content>

  </ion-card>

   

</ion-content>
